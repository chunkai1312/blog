#---------------------------
# Fluid
# Author: Fluid-dev organization
# Github: https://github.com/fluid-dev/hexo-theme-fluid
#
# 本配置的詳細指南請見：https://fluid-dev.github.io/hexo-fluid-docs/guide/
#---------------------------


#---------------------------
# 全局
# Site
#---------------------------
favicon: /img/favicon.png # 網站標籤頁的 icon

apple_touch_icon: /img/apple-touch-icon.png # 用於蘋果設備的 icon

title_join_string: ' ~ '  # 瀏覽器標籤頁中的標題分隔號，效果： 文章名 ~ 站點名

highlight: # 代碼高亮
  enable: true
  theme: tomorrow-night-eighties # available: github-v2 | tomorrow | tomorrow-night | tomorrow-night-eighties，更多主題可從 https://jmblog.github.io/color-themes-for-google-code-prettify/ 獲取，保存為 `*.min.css` 到 `source/lib/prettify/`，在其中 .prettyprint{ background: ***; ...} 的background 值後加上 !important，例如：.prettyprint{background:#fafbfc!important; ...}

fun_features: # 一些好玩的功能
  typing: # 為 subtitle 添加打字機效果
    enable: true
    typeSpeed: 70 # 列印速度
    cursorChar: "_" # 遊標字符
    loop: false # 是否循環播放效果
  anchorjs: # 為文章內容中的標題添加錨圖示
    enable: true
    element: h1,h2,h3,h4,h5,h6
    placement: right # icon放置的位置： left | right
    visible: false # true：一直可見，false：滑鼠懸停時出現
    icon: "" # 例如：§ | # | ❡ 等，留空則為預設效果

color:  # 主體顔色配置，可以從這裏尋找啓發： https://www.webdesignrankings.com/resources/lolcolors/
  body_bg_color: "#eee"
  navbar_bg_color: "#2f4154"
  navbar_text_color: "white"
  text_color: "#3c4858"
  link_color: "#3c4858"
  link_hover_color: "#1abc9c"

web_analytics:  # 網頁訪問統計
  enable: true
  baidu:  # 百度統計的Key，參見 https://tongji.baidu.com/sc-web/10000033910/home/site/getjs?siteId=13751376 代碼獲取中 hm.js? 後邊的字符串
  google:  # Google統計的Tracking ID，參見 https://analytics.google.com/analytics/web/
  tencent:  # 騰訊統計的H5 App id，參見 https://mta.qq.com/h5/manage/ctr_app_manage
  woyaola:  # 51.la站點統計ID，參見 https://www.51.la/user/site/index
  cnzz:  # 友盟/cnzz站點統計web_id，參見 https://web.umeng.com/main.php?c=site&a=show

lazyload: # 對頁面中的圖片進行懶加載處理，可見範圍外的圖片不會加載
  enable: true
  onlypost: false  # 僅在文章頁使用懶加載

smooth_scroll: # 平滑滾動效果
  enable: true


#---------------------------
# 頁頭
# Header
#---------------------------
navbar:
  blog_title:  # 導航欄左側的標題，為空則按 hexo config.title 顯示
  menu:  # 可自行增減，若想減去某個入口，可以將值留空
    Home: /
    Archives: /archives/
    Categories: /categories/
    Tags: /tags/
    About: /about/

search: # 搜索欄
  enable: true
  path: /local-search.xml
  field: post
  content: true

scroll_down_arrow:  # 向下滾動的箭頭
  enable: true
  banner_height_limit: 90  # 頭圖高度不小於指定比例，才顯示箭頭
  scroll_after_turning_page: true  # 翻頁後自動滾動

banner_scroll: false  # 頭圖是否跟隨頁面滾動


#---------------------------
# 頁腳
# Footer
#---------------------------
footer:
  statistics:  # 統計網站 PV、UV，使用的是不蒜子，顯示在頁腳
    enable: true
    pv_format: "總訪問量 {} 次"  # 顯示的文本，{}是數字的佔位符（必須包含)，下同
    uv_format: "總訪客數 {} 人"

  beian:  # The footer of China's website policy, other areas keep disable
    enable: false
    icp_text: 京ICP證123456號 # ICP證號
    police_text: 京公網安備12345678號 # 公安備案號，不填則隻顯示ICP
    police_code: 12345678 # 公安備案的編號，用於URL跳轉查詢

scroll_top_arrow:  # 向頂部滾動的箭頭
  enable: true


#---------------------------
# 首頁
# Index Page
#---------------------------
index:
  banner_img: /img/default.jpg  # 首頁 Banner 頭圖，以下相同
  banner_img_height: 100  # 頭圖高度，螢幕幾趴，available: 0 - 100
  slogan:  # 首頁副標題的獨立設定
    enable: true  # 為 false 則不顯示任何內容
    text:  # 為空則按 hexo config.subtitle 顯示
  auto_excerpt:
    enable: true
  post_url_target: _self  # available: _blank | _self
  post_meta: # 是否顯示文章信息（時間、分類、標籤）
    date: true
    category: true
    tag: true


#---------------------------
# 文章頁
# Post Page
#---------------------------
post:
  banner_img: /img/default.jpg
  banner_img_height: 70  # available: 0 - 100
  meta:  # 文章標題下方的信息
    date:  # 文章日期
      enable: true
      format: "dddd, MMMM Do YYYY, h:mm a"  # 格式參照 ISO-8601 日期格式化
    wordcount:  # 字數統計
      enable: true
      format: "{} 字"  # 顯示的文本，{}是數字的佔位符（必須包含)，下同
    min2read:  # 閱讀時間
      enable: true
      format: "{} 分鍾"
    views:  # 閱讀次數，統計基於不蒜子
      enable: true
      format: "{} 次"
  toc:  # 右側導航條
    enable: true
  copyright:  # 版權宣告
    enable: true
    content: '本部落格所有文章除特別宣告外，均採用 <a href="https://zh.wikipedia.org/wiki/Wikipedia:CC_BY-SA_3.0%E5%8D%8F%E8%AE%AE%E6%96%87%E6%9C%AC" rel="nofollow noopener">CC BY-SA 3.0協議</a> 。轉載請註明出處！'
  custom:  # 文章底部自定義內容
    enable: false
    content: '<img src="https://octodex.github.com/images/jetpacktocat.png" class="rounded mx-auto d-block mt-5" style="width:150px; height:150px;">' # 自定義區域，支援 HTML，可自行插入贊賞碼、公衆號二維碼等內容
  comments:  # 評論
    enable: true  # 開啓評論
    type: utterances  # 指定使用的評論模塊  available: disqus | valine | gitalk | utterances
  image_zoom:  # 文章圖片可點選放大
    enable: true
  math:  # 數學公式，開啓之前需要更換 Markdown 渲染器，否則複雜公式會有兼容問題，具體請見 https://fluid-dev.github.io/hexo-fluid-docs/guide/#數學公式
    enable: false
    specific: false  # 開啓後，隻有在文章 Front-matter 裏指定 `math: true` 才會在文章頁啓動公式轉換，以便在頁面不包含公式時提高加載速度
    engine: mathjax  # 公式引擎  available: mathjax | katex

#---------------------------
# 評論
# Comments
#---------------------------

# 開啓評論在上方的 post.comments 配置

# utterances
# You can install utterances with https://utteranc.es/ and generate your configuration
utterances:
  repo: chunkai1312/blog
  issue_term: title
  label: utterances
  theme: github-light
  crossorigin: anonymous

# Disqus
disqus:
  shortname: # your shortname

# Gitalk
# You can get yout ClientID and ClientSecret from https://github.com/settings/applications/new
# More info available at https://github.com/gitalk/gitalk#options
gitalk:
  clientID:                     # GitHub Application Client ID
  clientSecret:                 # GitHub Application Client Secret
  repo:                         # The repo to store comments
  owner:                        # GitHub repository owner. Can be personal user or organization.
  admin:                        # GitHub repo owner and collaborators, only these guys can initialize github issues, should be like "['admin']" or "['admin1','admin2']"
  id: location.pathname         # The unique id of the page. Length must less than 50.
  language: zh-CN               # Localization language key, en, zh-CN and zh-TW are currently available.
  labels: "['Gitalk']"          # GitHub issue labels.
  perPage: 15                   # Pagination size, with maximum 100.
  pagerDirection: last          # Comment sorting direction, available values are last and first.
  distractionFreeMode: false    # Facebook-like distraction free mode.
  createIssueManually: true     # By default, Gitalk will create a corresponding github issue for your every single page automatically when the logined user is belong to the admin users. You can create it manually by setting this option to true.

# Valine
# You can get your appid and appkey from https://leancloud.cn
# More info available at https://valine.js.org
valine:
  appid:  # your leancloud application appid
  appkey:  # your leancloud application appkey
  notify: false # mail notifier, See: https://github.com/xCss/Valine/wiki
  verify: false # Verification code
  placeholder: 說點什麼 # comment box placeholder
  avatar: retro # gravatar style https://valine.js.org/avatar.html
  pageSize: 10 # pagination size


#---------------------------
# 歸檔頁
# Archive Page
#---------------------------
archive:
  banner_img: /img/default.jpg
  banner_img_height: 80  # available: 0 - 100


#---------------------------
# 分類歸檔頁
# Categories Page
#---------------------------
category:
  banner_img: /img/default.jpg
  banner_img_height: 80  # available: 0 - 100


#---------------------------
# 標籤歸檔頁
# Tags Page
#---------------------------
tag:
  banner_img: /img/default.jpg
  banner_img_height: 80  # available: 0 - 100
  tagcloud: # 標籤雲
    min_font: 15
    max_font: 30
    unit: px  # 字號單位
    start_color: "#BBBBEE"
    end_color: "#337ab7"


#---------------------------
# 關於頁
# About Page
#---------------------------
about:  # 以下僅為頁面頂部的基本信息，更多內容請在 ./pages/about.md 中編輯，支援 markdown 和 HTML
  md_path: ./pages/about.md  # 關於頁文檔的相對路徑，可以按相對文檔設定主題之外的路徑，從而避免更新沖突
  banner_img: /img/default.jpg
  banner_img_height: 80  # available: 0 - 100
  avatar: https://s.gravatar.com/avatar/a770595a74d872ac85e9ae1b12bb67a3?s=300 # 頭像
  name: 王雋凱 (Chun-Kai Wang)
  introduce: A full-stack engineer, focus on JavaScript/Node.js, Web Development and DevOps. # 支援 HTML
  icons: # 更多圖示可從 https://fontawesome.com/icons 查找，並以 "圖示名: url" 的格式添加在下方
    "fab fa-github": https://github.com/chunkai1312
    "fab fa-facebook": https://fb.me/kevin.chunkai.wang
    "fab fa-weixin":  # 微信圖示，這個是特殊圖示，點選不會跳轉而是懸浮二維碼，所以鏈接需要對應二維碼圖片地址


#---------------------------
# 404頁
# 404 Page
#---------------------------
page404:
  banner_img: /img/default.jpg
  banner_img_height: 80  # available: 0 - 100
  subtitle: 'Page not found'
